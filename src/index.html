<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="icon" href="./assets/pokeball.png" type="image/x-icon" />

		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<section class="header header-top">
					<div class="logo">
						<div class="img-logo"></div>
						<h1>My Pokede<span class="special-letter">x</span></h1>
					</div>
					<nav>
						<a href="#" class="button">Pokemons</a>
						<a href="#" class="button">Arenas</a>
					</nav>
				</section>
				<section class="header header-bottom">
					<div class="search-bar">
						<input
							type="text"
							name=""
							id="search-poke"
							placeholder="Pokemon name..."
						/>
						<a href="#" class="search-btn"
							><i class="fa fa-search" aria-hidden="true"></i
						></a>
					</div>
				</section>
				<section class="navigation header">
					<nav class="links"></nav>
					<div class="tabs">
						<a href="#" class="tab active">All</a>
						<a href="#" class="tab">Favorites</a>
					</div>
				</section>
			</header>
			<main class="grid-fluid"></main>
			<footer>
				Design and development by
				<span class="special">Catherine Aguilera</span> | 2021
			</footer>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
