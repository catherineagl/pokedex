<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="icon" href="./assets/pokeball.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<section class="header header-top">
					<div class="logo">
						<div class="img-logo">
							<img src="./assets/pokeball.png" alt="" />
						</div>
						<h1>My Pokede<span class="special-letter">x</span></h1>
					</div>
					<div class="img-decoration">
						<img src="./assets/bg-pokes.png" alt="" />
					</div>
				</section>
				<section class="header header-bottom">
					<div class="searchbox">
						<input
							type="text"
							name=""
							id="search-poke"
							placeholder="Search..."
							class="searchbox__input"
						/>
						<svg
							class="searchbox__icon"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 56.966 56.966"
						>
							<path
								d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17s-17-7.626-17-17S14.61,6,23.984,6z"
							/>
						</svg>
					</div>
				</section>
				<section class="navigation header">
					<nav class="links"></nav>
					<div class="tabs">
						<a href="#" class="tab active">All</a>
						<a href="#" class="tab">Favorites</a>
					</div>
				</section>
			</header>
			<main class="grid-fluid"></main>
			<footer>
				Design and development by
				<span class="special">Catherine Aguilera</span> | 2021
			</footer>
		</div>
	</body>
</html>
